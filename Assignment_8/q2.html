<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
    <style>
        input {
            border: 2px solid gray;
            padding: 5px;
        }
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" id="name" oninput="validateName()">
        <div id="nameMessage" class="message"></div>

        <label>Email:</label>
        <input type="text" id="email" oninput="validateEmail()">
        <div id="emailMessage" class="message"></div>

        <label>Password:</label>
        <input type="password" id="password" oninput="validatePassword()">
        <div id="passwordMessage" class="message"></div>
    </form>

    <script>
        function validateName() {
            const nameInput = document.getElementById('name');
            const message = document.getElementById('nameMessage');

            if (nameInput.value.trim() === '') {
                message.textContent = 'Name must not be empty.';
                nameInput.className = 'invalid';
            } else {
                message.textContent = '';
                nameInput.className = 'valid';
            }
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const message = document.getElementById('emailMessage');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                message.textContent = 'Email must be a valid format.';
                emailInput.className = 'invalid';
            } else {
                message.textContent = '';
                emailInput.className = 'valid';
            }
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const message = document.getElementById('passwordMessage');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!passwordPattern.test(passwordInput.value)) {
                message.textContent = 'Password must be at least 8 characters with 1 uppercase & 1 number.';
                passwordInput.className = 'invalid';
            } else {
                message.textContent = '';
                passwordInput.className = 'valid';
            }
        }
    </script>
</body>
</html>
