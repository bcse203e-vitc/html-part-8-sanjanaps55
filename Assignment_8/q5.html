<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
</head>
<body>
    <textarea id="textArea" oninput="countWords()" rows="6" cols="30"></textarea>
    <p>Word Count: <span id="wordCount">0</span></p>

    <script>
        function countWords() {
            var text = document.getElementById("textArea").value;
            var words = text.trim().split(/\s+/).filter(word => word !== '');
            document.getElementById("wordCount").textContent = words.length;
        }
    </script>
</body>
</html>
